{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
{% if Video_list %}
    {% for Video in Video_list%}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>
            <a href="{% url 'my_app:detail' Video.id %}">id : {{ Video.id }}     subject :   {{Video.subject}}</a>
        </td>
        <td> 작성 일시 : {{Video.create_date}} </td>
    </tr>
    {% endfor %}
    {% else %}
    <tr>
        <td colspan="3"> 비디오가 없습니다. </td>
    </tr>
{% endif %}
</tbody>
</table>
</div>

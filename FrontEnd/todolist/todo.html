<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDolist</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
          
        <div class="less_box">

            <button id="less_button">Less</button>
        </div>
        
        <div class="content_box">
            <div class="title">
                <h1 id='clock'>00:00:00</h1>
            </div>
            <div class="content">
                <div class="empty" id='1'>
                    <div class="fill" draggable="true"></div>
                </div>
                <div class="empty" id='2'></div>
                <div class="empty" id='3'></div>
                <div class="empty" id='4'></div>
                <div class="empty" id='5'></div>
                <div class="empty" id='6'></div>
                <div class="empty" id='7'></div>
                <div class="empty" id='8'></div>
                <div class="empty" id='9'></div>
                <div class="empty" id='10'></div>
                <div class="empty" id='11'></div>
                <div class="empty" id='12'></div>
                <div class="empty" id='13'></div>
                <div class="empty" id='14'></div>
                <div class="empty" id='15'></div>
            </div>
            <div class="footer">

            </div>
        </div>
        
        <div class="more_box">
            <button id="more_button">More</button>
        </div>
    
    
    </div>


    <script src="todo.js"></script>
    <script src="time.js"></script>
</body>
</html>
